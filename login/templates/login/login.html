<html>
<head><title>Login SAT</title>
</head>
<body>
<style>
.helptext{
    display:none;
}
.regfield{
    display:block;
}
th{
   text-align:left;
   padding:10px;
}
table{
    margin:auto;
    border: 3px solid #00DD44;
    padding:20px;
    border-radius:20px;
}
button{
    padding:10px;
    margin-top:25px;
    border-radius:10px;
    background-color:#00DD44;
}
</style>
{% block content %}

<div class="reg-container">
    <form method="POST">
       {% csrf_token %}
        <table>
       {{ login_form.as_table }}
        </table>
       <center> <button class="btn btn-primary" type="submit">LOGIN</button>
                </br></br><a href="/register">Register New User</a>
       </center>
    </form>
</div>
{% endblock %}
</body>
</html>
