{% extends "main.html" %}
{% block menu%}
<div class="tabs">
<a href="/user/student"><div class="switch">Profile</div></a>
<a href="/user/student/dashboard"><div class="switch">Dashboard</div></a>
<a href="/user/student/newcertificate"><div class="switch">Upload</div></a>
<a href="/logout"><div class="switch">Logout</div></a>
</div>
{% endblock %}
{% block welcome%}
<div class="userwelcome">Welcome {{uname}}</div>
{% endblock %}
{% block content%}
<script>
function toggle(year,text){
let element = document.getElementById(year);
let hidden = element.getAttribute("hidden");
if (hidden){
	element.removeAttribute("hidden");
	document.getElementById("switch"+year).innerText = "⮟\u2003 ".concat(text);
} else {
	element.setAttribute("hidden", "hidden");
	document.getElementById("switch"+year).innerText = "⮞\u2003 ".concat(text);
}
}
</script>
<center>
	<div>
	{{data}}
	</div>
</center>
{% endblock %}
